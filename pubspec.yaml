          weight: 400
        - asset: assets/fonts/Merriweather-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Merriweather-Bold.ttf
          weight: 700
        - asset: assets/fonts/Merriweather-BoldItalic.ttf
          weight: 700
          style: italic

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
