          weight: 600
          style: italic
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlayfairDisplay-BoldItalic.ttf
          weight: 700
          style: italic

    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Light.ttf
